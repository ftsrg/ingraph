buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.3.1"
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

plugins {
  id "com.github.maiflai.scalatest" version "0.14"
}

apply plugin: "scala"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "me.champeau.gradle.jmh"
apply plugin: 'maven-publish'

group = "hu.bme.mit"
version = "1.0"

repositories {
    jcenter()
    mavenCentral()
}

ext.scalaVersion = "2.11.8"
ext.akkaVersion = "2.4.9"

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "com.typesafe.akka:akka-actor_2.11:$akkaVersion"
    compile "com.typesafe.akka:akka-remote_2.11:$akkaVersion"
    compile "org.yaml:snakeyaml:1.17"

    testCompile "com.typesafe.akka:akka-testkit_2.11:$akkaVersion"
    testCompile "org.scalatest:scalatest_2.11:3.0.0"
    testRuntime 'org.pegdown:pegdown:1.6.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
