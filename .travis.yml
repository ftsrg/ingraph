dist: trusty
sudo: required
language: java
jdk:
  - oraclejdk8
env:
  global:
    - GH_REF=github.com/FTSRG/ingraph.git
    - secure: 

cache:
  directories:
    - $HOME/.gradle/cache
    - $HOME/.gradle/wrapper

install:
  - ./gradlew assemble testClasses --stacktrace
script:
  # only build and deploy the results if the build is performed on the master branch
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then scripts/deploy.sh; fi
  - ./gradlew test --continue --stacktrace
notifications:
  slack:
    rooms:
      - ingraph:6eCcNkZmZXVRr0Z0BLw7qLOv
    on_success: change
    on_failure: always
  email:
    on_success: change
    on_failure: always
