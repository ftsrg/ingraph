buildscript {
  repositories {
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://clojars.org/repo' }
  }
  dependencies {
    classpath 'com.netflix.nebula:nebula-clojure-plugin:4.1.0'
  }
}

apply plugin: 'nebula.clojure'

repositories {
  mavenCentral()
  maven { url 'http://clojars.org/repo' }
}

sourceSets {
  main {
    clojure { srcDir 'src' }
  }
  test {
    clojure { srcDir 'test' }
  }
}

clojure {
  warnOnReflection = true
  aotCompile = true
}

test {
  clojureTest
}

dependencies {

  compile project(':indexer')
  compile 'com.taoensso:tufte:1.1.2'
  compile 'org.clojure:clojure:1.8.0'
  compile 'org.clojure:algo.generic:0.1.2'
  compile 'net.mikera:core.matrix:0.60.3'
  compile 'funcool:cats:2.1.0'
  testCompile project(':csv-loader')
  testCompile 'org.clojure:test.check:0.9.0'
  testCompile group: 'junit', name: 'junit', version: junitVersion
}
